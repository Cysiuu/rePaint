plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

shadowJar {
    archiveBaseName.set('rePaint')
    archiveVersion.set('1.0-SNAPSHOT')
    archiveClassifier.set('')

    manifest {
        attributes 'Main-Class': 'org.MainLogic.Main'
    }

    mergeServiceFiles {
        include 'META-INF/services/javax.swing.LookAndFeel'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'io.github.vincenzopalazzo', name: 'material-ui-swing', version: '1.1.4'
}

test {
    useJUnitPlatform()
}